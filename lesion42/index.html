        //Cambiar Nombre del titulo al dar click en boton y regresar con doble
        function changeName() {
            document.getElementById("titulo").innerHTML="Soy el mas pro"
        }
        function back(){
            let titulo= document.getElementById("titulo").innerHTML="El mejor Ingeniero del mundo"
        }
    </script>
</body>
