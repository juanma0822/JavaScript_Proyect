<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }
        canvas{
            background-color: green;
            border: solid rgb(255, 255, 0) 3px;
        }
    </style>
    <script>
    window.onload=function(){
        canvas= document.getElementById("canvas");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
            //CREACION TEXTO EN EL CANVAS PARA DARLE GRADIACION EN EL FONDO
            if(ctx){
                ctx.font= "8em Verdana";
                ctx.lineWidth= 1.0;
                ctx.fillStyle= "blue";
                ctx.strokeStyle= "yellow";

                //Sombras
                ctx.shadowColor= "black";
                ctx.shadowOffsetX= 5;
                ctx.shadowOffsetY= 5;
                ctx.shadowBlur= 10;

                ctx.fillText("CANVAS",35,150);
                ctx.strokeText("CANVAS",35,150);
                ctx.fillRect(35,150,10,10);
            }else{
                alert("Tu navegador NO soporta la etiqueta canvas");
            }
        }
    }        
    </script>
</body>
<canvas id="canvas" width="600" height="400">
    Tu navegador no soporta la etiqueta canvas
</canvas>
</html>
