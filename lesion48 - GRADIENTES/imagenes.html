<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }
        canvas{
            background-color: green;
            border: solid rgb(255, 255, 0) 3px;
        }
    </style>
    <script>
    window.onload=function(){
        canvas= document.getElementById("canvas");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
            //CREACION GRADIENTE RADIAL EN EL CANVAS PARA DARLE GRADIACION EN EL FONDO
            if(ctx){
                var imagen= new Image();
                imagen.src="grito.jpg";
                imagen.onload = function(e){
                    procesarImagen();
                }
                function procesarImagen() {
                    ctx.drawImage(imagen,10,10);
                }
            }else{
                alert("Tu navegador NO soporta la etiqueta canvas");
            }
        }
    }        
    </script>
</body>
<canvas id="canvas" width="600" height="400">
    Tu navegador no soporta la etiqueta canvas
</canvas>
</html>
