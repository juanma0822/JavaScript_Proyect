<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 onclick="cambiarTexto(this)">El mejor ingeniero de la historia</h1>
    <br>

    <script>
        //Cambiamos el texto de un titulo al darle click
        function cambiarTexto(tittle) {
            //InnerHTML --> Muy importante
            tittle.innerHTML = "Asi es soy yo Juanma"
        }


    </script>
</body>
</html>
