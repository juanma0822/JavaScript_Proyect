<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenidos a la pagina</h1>

    <input type="text" onchange="convertir(this)"> 

    <script>
        /*Usando el evento ONCHANGE cuando se salga del marco de texto
          poner todo el texto en mayuscula con la funcion: .toUpperCase()*/
        function convertir(nombre) {
            nombre.value= nombre.value.toUpperCase()
        }




    </script>
    
</body>
</html>
